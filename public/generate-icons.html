<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons - Goodwill Pharma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        canvas {
            border: 2px solid #C8102E;
            margin: 10px;
        }
        button {
            background: #C8102E;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #a50d26;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #C8102E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PWA Icon Generator - Goodwill Pharma</h1>
        <p>Click the buttons below to download the PWA icons:</p>

        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>

        <br>
        <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
        <button onclick="downloadIcon(512)">Download 512x512 Icon</button>

        <h3>Instructions:</h3>
        <ol>
            <li>Click both download buttons to save the icons</li>
            <li>Save them as <code>pwa.png</code> and <code>pwa-512x512.png</code></li>
            <li>Place them in the <code>public/</code> folder</li>
            <li>Restart your dev server</li>
        </ol>
    </div>

    <script>
        // Goodwill Pharma icon - Red rounded square with white 8-pointed star
        const svgContent = `<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Red rounded square background (tilted like the logo) -->
  <g transform="translate(256, 256) rotate(-12) translate(-256, -256)">
    <rect x="56" y="56" width="400" height="400" fill="#C8102E" rx="60"/>
  </g>

  <!-- White 8-pointed star (Goodwill logo shape) -->
  <g transform="translate(256, 256) rotate(-12) translate(-256, -256)">
    <!-- Cross shape -->
    <rect x="206" y="116" width="100" height="280" fill="white" rx="10"/>
    <rect x="116" y="206" width="280" height="100" fill="white" rx="10"/>

    <!-- Corner diamonds to create 8-pointed star effect -->
    <rect x="206" y="206" width="100" height="100" fill="white" transform="rotate(45, 256, 256)" />
  </g>
</svg>`;

        function drawIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);

            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };

            img.src = url;
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `pwa.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons when page loads
        drawIcon(192);
        drawIcon(512);
    </script>
</body>
</html>
